name: Deploy Docusaurus Book to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: docs/package-lock.json # Update path
      
      - name: Install dependencies & build Docusaurus
        working-directory: ./docs # Update working directory
        run: |
          npm ci
          npm run build

      - name: Add .nojekyll file
        run: |
          touch docs/build/.nojekyll # Update path
        
      - name: Deploy to GitHub Pages (custom branch)
        id: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build # Update publish directory
          publish_branch: main # Deploy to the main branch
          # Uncomment and set if you have a custom domain
          cname: sheikh-muhammad-mujtaba.github.io